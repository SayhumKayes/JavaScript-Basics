<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick method</title>
</head>

        }
        function btn2(){

            paragraph1.style.cssText = "display: block;color: red;font-size:2rem";
        }
        function btn3(){

        }
        function btn4(){

        }
        function btn5(){
            paragraph1.innerHTML = "You h";
            paragraph1.style.cssText = "display: block;color: red;font-size:2rem";
        }
        
        function image_1(){
            image1.src = "img/1.png";
            image1.style.cssText = "width: 400px;height: 300px;display: block;border: 5px solid black";
        }
        function image_2(){
            image1.src = "img/2.png";
            image1.style.cssText = "width: 400px;height: 300px;display: block;border: 5px solid black";
        }
    </script>

</html>
