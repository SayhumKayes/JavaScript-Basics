<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation program</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <textarea name="" id="" cols="88" rows="5" autofocus></textarea>

    <div class="keyboard">
        <h1 class="keyboardHeading">Keyboard</h1>
        <div class="top">
            <button class="myButton q">q</button>
            <button class="myButton w">w</button>
            <button class="myButton e">e</button>
            <button class="myButton r">r</button>
            <button class="myButton t">t</button>
            <button class="myButton y">y</button>
            <button class="myButton u">u</button>
            <button class="myButton i">i</button>
            <button class="myButton o">o</button>
            <button class="myButton p">p</button>
        </div>

        <div class="middle">
            <button class="myButton a">a</button>
            <button class="myButton s">s</button>
            <button class="myButton d">d</button>
            <button class="myButton f">f</button>
            <button class="myButton g">g</button>
            <button class="myButton h">h</button>
            <button class="myButton j">j</button>
            <button class="myButton k">k</button>
            <button class="myButton l">l</button>
        </div>

        <div class="bottom">
            <button class="myButton z">z</button>
            <button class="myButton x">x</button>
            <button class="myButton c">c</button>
            <button class="myButton v">v</button>
            <button class="myButton b">b</button>
            <button class="myButton n">n</button>
            <button class="myButton m">m</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
